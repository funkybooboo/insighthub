version: '3.8'

services:
    # Python server
    server:
        build:
            context: ./packages/server
            dockerfile: Dockerfile
        container_name: insighthub-server
        ports:
            - '8000:8000'
        volumes:
            - ./packages/server/src:/app/src
        environment:
            - PYTHONUNBUFFERED=1
        restart: unless-stopped

    # React client
    client:
        build:
            context: ./packages/client
            dockerfile: Dockerfile
        container_name: insighthub-client
        ports:
            - '3000:80'
        depends_on:
            - server
        restart: unless-stopped

    # Development server with hot reload
    server-dev:
        build:
            context: ./packages/server
            dockerfile: Dockerfile
        container_name: insighthub-server-dev
        ports:
            - '8000:8000'
        volumes:
            - ./packages/server:/app
        environment:
            - PYTHONUNBUFFERED=1
        command: poetry run python src/hello.py
        profiles:
            - dev

    # Development client with hot reload
    client-dev:
        image: oven/bun:1
        container_name: insighthub-client-dev
        working_dir: /app
        ports:
            - '5173:5173'
        volumes:
            - ./packages/client:/app
        command: bun run dev --host
        profiles:
            - dev
