version: '3.8'

services:
  # Ollama - Local LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama setup - Pull required models
  ollama-setup:
    image: ollama/ollama:latest
    container_name: ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Pulling required Ollama models..."
        ollama pull nomic-embed-text
        echo "Pulled nomic-embed-text"
        ollama pull llama3.2
        echo "Pulled llama3.2"
        echo "All models ready!"

  # Qdrant - Local vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main RAG application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-app
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: python src/main.py

  # Interactive shell (for development)
  shell:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-shell
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - ./notebooks:/app/notebooks
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: /bin/bash
    profiles:
      - dev

  # Jupyter notebook service (for exploration)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-jupyter
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - ./notebooks:/app/notebooks
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    ports:
      - "8888:8888"
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    profiles:
      - dev

volumes:
  ollama_data:
  qdrant_data:
