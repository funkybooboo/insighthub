services:
  # Database
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: insighthub_dev
      POSTGRES_DB: insighthub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U insighthub -d insighthub']
      interval: 10s
      timeout: 5s
      retries: 5

  # LLM Service
  ollama:
    image: ollama/ollama:0.13.0
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 10s
      timeout: 5s
      retries: 5

  # Pull required models
  ollama-setup:
    image: ollama/ollama:0.13.0
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "
        echo 'Pulling models...' &&
        ollama pull llama3.2:1b &&
        ollama pull nomic-embed-text &&
        echo 'Models ready!'
      "

  # Vector Database
  qdrant:
    image: qdrant/qdrant:v1.16.1
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Graph Database for Graph RAG
  neo4j:
    image: neo4j:5-community
    ports:
      - '7474:7474'  # HTTP
      - '7687:7687'  # Bolt
    environment:
      NEO4J_AUTH: neo4j/insighthub_dev
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p insighthub_dev 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: insighthub_postgres_data
  ollama_data:
    name: insighthub_ollama_data
  qdrant_data:
    name: insighthub_qdrant_data
  neo4j_data:
    name: insighthub_neo4j_data
  minio_data:
    name: insighthub_minio_data

networks:
  default:
    name: insighthub_network
    driver: bridge
