services:
  postgres:
    labels:
      project: insighthub
    image: pgvector/pgvector:pg16
    container_name: insighthub-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: insighthub_dev
      POSTGRES_DB: insighthub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U insighthub -d insighthub']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub

  ollama:
    labels:
      project: insighthub
    image: ollama/ollama:0.13.0
    container_name: insighthub-ollama
    restart: unless-stopped
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub

  ollama-setup:
    labels:
      project: insighthub
    image: ollama/ollama:0.13.0
    container_name: insighthub-ollama-setup
    restart: on-failure:3
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: ollama:11434
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Pulling llama3.2:1b model..."
        ollama pull llama3.2:1b
        echo "Pulling nomic-embed-text model..."
        ollama pull nomic-embed-text
         echo "Models pulled successfully!"
    networks:
      - insighthub

  qdrant:
    labels:
      project: insighthub
    image: qdrant/qdrant:v1.16.1
    container_name: insighthub-qdrant
    restart: unless-stopped
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - insighthub

  redis:
    labels:
      project: insighthub
    image: redis:7-alpine
    container_name: insighthub-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub

  rabbitmq:
    labels:
      project: insighthub
    image: rabbitmq:3-management-alpine
    container_name: insighthub-rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: insighthub
      RABBITMQ_DEFAULT_PASS: insighthub_dev
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub

  minio:
    labels:
      project: insighthub
    image: minio/minio:latest
    container_name: insighthub-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: insighthub
      MINIO_ROOT_PASSWORD: insighthub_dev_secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub



volumes:
  postgres_data:
    name: insighthub_postgres_data
  ollama_data:
    name: insighthub_ollama_data
  qdrant_data:
    name: insighthub_qdrant_data
  redis_data:
    name: insighthub_redis_data
  rabbitmq_data:
    name: insighthub_rabbitmq_data
  minio_data:
    name: insighthub_minio_data

networks:
  insighthub:
    name: insighthub_network
    driver: bridge
