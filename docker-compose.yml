services:
    # Python server - production build
    server:
        build:
            context: ./packages/server
            dockerfile: Dockerfile
            target: production
        container_name: insighthub-server
        ports:
            - '8000:8000'
        volumes:
            - ./packages/server/src:/app/src
        environment:
            - PYTHONUNBUFFERED=1
        restart: unless-stopped

    # React client - production build
    client:
        build:
            context: ./packages/client
            dockerfile: Dockerfile
            target: production
        container_name: insighthub-client
        ports:
            - '3000:80'
        depends_on:
            - server
        restart: unless-stopped

    # Development server with hot reload
    server-dev:
        build:
            context: ./packages/server
            dockerfile: Dockerfile
            target: development
        container_name: insighthub-server-dev
        ports:
            - '8000:8000'
        volumes:
            - ./packages/server:/app
        environment:
            - PYTHONUNBUFFERED=1
        command: make run
        profiles:
            - dev

    # Development client with hot reload
    client-dev:
        build:
            context: ./packages/client
            dockerfile: Dockerfile
            target: development
        container_name: insighthub-client-dev
        ports:
            - '5173:5173'
        volumes:
            - ./packages/client:/app
        command: make dev
        profiles:
            - dev

    # Quality check for server
    server-check:
        build:
            context: ./packages/server
            dockerfile: Dockerfile
            target: quality
        container_name: insighthub-server-check
        profiles:
            - check

    # Quality check for client
    client-check:
        build:
            context: ./packages/client
            dockerfile: Dockerfile
            target: quality
        container_name: insighthub-client-check
        profiles:
            - check
