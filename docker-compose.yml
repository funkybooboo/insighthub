services:
  postgres:
    labels:
      project: insighthub
    image: pgvector/pgvector:pg16
    container_name: insighthub-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: insighthub_dev
      POSTGRES_DB: insighthub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U insighthub -d insighthub']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub

  ollama:
    labels:
      project: insighthub
    image: ollama/ollama:0.13.0
    container_name: insighthub-ollama
    restart: unless-stopped
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insighthub

  ollama-setup:
    labels:
      project: insighthub
    image: ollama/ollama:0.13.0
    container_name: insighthub-ollama-setup
    restart: on-failure:3
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: ollama:11434
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Pulling llama3.2:1b model..."
        ollama pull llama3.2:1b
        echo "Pulling nomic-embed-text model..."
        ollama pull nomic-embed-text
        echo "Models pulled successfully!"
    networks:
      - insighthub

  qdrant:
    labels:
      project: insighthub
    image: qdrant/qdrant:v1.16.1
    container_name: insighthub-qdrant
    restart: unless-stopped
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - insighthub

  server:
    labels:
      project: insighthub
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    container_name: insighthub-server
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: postgresql://insighthub:insighthub_dev@postgres:5432/insighthub
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - insighthub

  client:
    labels:
      project: insighthub
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    container_name: insighthub-client
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - server
    networks:
      - insighthub

volumes:
  postgres_data:
    name: insighthub_postgres_data
  ollama_data:
    name: insighthub_ollama_data
  qdrant_data:
    name: insighthub_qdrant_data

networks:
  insighthub:
    name: insighthub_network
    driver: bridge
