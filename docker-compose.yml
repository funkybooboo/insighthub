services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: insighthub_dev
      POSTGRES_DB: insighthub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U insighthub -d insighthub']
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:0.13.0
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-setup:
    image: ollama/ollama:0.13.0
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "
        echo 'Pulling models...' &&
        ollama pull llama3.2:1b &&
        ollama pull nomic-embed-text &&
        echo 'Models ready!'
      "

  qdrant:
    image: qdrant/qdrant:v1.16.1
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: insighthub
      RABBITMQ_DEFAULT_PASS: insighthub_dev
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: insighthub
      MINIO_ROOT_PASSWORD: insighthub_dev_secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  server-dev:
    profiles: [dev]
    build:
      context: packages/server
      dockerfile: Dockerfile
    ports:
      - '5000:8000'
    environment:
      DATABASE_URL: postgresql://insighthub:insighthub_dev@postgres:5432/insighthub
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://insighthub:insighthub_dev@rabbitmq:5672/
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: insighthub
      S3_SECRET_KEY: insighthub_dev_secret
      S3_BUCKET_NAME: documents
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

  client-dev:
    profiles: [dev]
    image: insighthub-client:dev
    build:
      context: packages/client
      dockerfile: Dockerfile
      target: development
    ports:
      - '3000:5173'
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - server-dev

  server-prod:
    profiles: [prod]
    image: insighthub-server:latest
    build:
      context: packages/server
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql://insighthub:insighthub_dev@postgres:5432/insighthub
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://insighthub:insighthub_dev@rabbitmq:5672/
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: insighthub
      S3_SECRET_KEY: insighthub_dev_secret
      S3_BUCKET_NAME: documents
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

  client-prod:
    profiles: [prod]
    image: insighthub-client:prod
    build:
      context: packages/client
      dockerfile: Dockerfile
      target: production
    ports:
      - '3000:80'
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - server-prod



volumes:
  postgres_data:
    name: insighthub_postgres_data
  ollama_data:
    name: insighthub_ollama_data
  qdrant_data:
    name: insighthub_qdrant_data
  redis_data:
    name: insighthub_redis_data
  rabbitmq_data:
    name: insighthub_rabbitmq_data
  minio_data:
    name: insighthub_minio_data

networks:
  insighthub:
    name: insighthub_network
    driver: bridge
