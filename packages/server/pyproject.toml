[tool.poetry]
name = "insighthub-server"
version = "0.1.0"
description = "RAG System with Vector and Graph implementations"
authors = ["Nate Stott"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.24.0"
requests = "^2.31.0"
python-dotenv = "^1.0.0"
qdrant-client = "^1.7.0"
openai = "^1.0.0"
sentence-transformers = "^2.2.0"
torch = "^2.0.0"
flask = "^3.0.0"
flask-cors = "^6.0.0"
pypdf = "^6.1.3"
werkzeug = "^3.0.0"
sqlalchemy = "^2.0.0"
psycopg2-binary = "^2.9.0"
alembic = "^1.13.0"
boto3 = "^1.34.0"
python-socketio = "^5.14.3"
flask-socketio = "^5.5.1"
bcrypt = "^4.0.0"
pyjwt = "^2.8.0"
anthropic = "^0.73.0"
pika = "^1.3.2"
insighthub-shared = {path = "../shared/python"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.0"
black = "^24.0.0"
isort = "^5.13.0"
mypy = "^1.8.0"
ruff = "^0.6.0"
types-requests = "^2.31.0"
types-flask-cors = "^6.0.0.20250809"
testcontainers = "^4.0.0"
minio = "^7.2.0"
types-flask-socketio = "^5.5.0.20250809"
pip-audit = "^2.9.0"
bandit = "^1.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Black configuration
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
src_paths = ["src", "tests"]
known_first_party = ["src"]

# Mypy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
pretty = true
show_error_codes = true
show_error_context = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = [
    "qdrant_client.*",
    "sentence_transformers.*",
    "torch.*",
    "numpy.*",
    "openai.*",
    "sqlalchemy.*",
    "alembic.*",
    "boto3.*",
    "botocore.*",
    "testcontainers.*",
    "pypdf.*",
    "minio.*",
    "anthropic.*",
    "transformers.*",
    "bcrypt.*",
    "jwt.*",
]
ignore_missing_imports = true

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]
extend-exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]

ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "ARG001", # unused function argument
    "ARG002", # unused method argument
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["ARG001", "ARG002"]  # Allow unused arguments in tests
"tests/conftest.py" = ["E402"]  # Allow imports after environment setup

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
