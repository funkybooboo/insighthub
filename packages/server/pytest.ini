[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --ignore=tests/integration/test_*.skip
    --ignore=tests/integration/test_rag_config.skip_dir
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    skip_ci: Skip in CI environment