[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, use testcontainers)
    database: Tests that require database
    blob_storage: Tests that require blob storage
    api: API endpoint tests
    slow: Tests that take longer to run
    requires_openai: Tests that require OpenAI API key
    requires_ollama: Tests that require Ollama running locally
    requires_qdrant: Tests that require Qdrant running
    requires_s3: Tests that require S3/MinIO credentials

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
