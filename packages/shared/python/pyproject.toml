[tool.poetry]
name = "insighthub-shared"
version = "0.1.1"
description = "Shared types, interfaces, and utilities for InsightHub server and workers"
authors = ["Nate Stott"]
readme = "README.md"
packages = [{include = "shared", from = "src"}]
include = ["src/shared/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.0.0"
pika = "^1.3.0"
psycopg2-binary = "^2.9.0"
minio = "^7.2.0"
qdrant-client = "^1.7.0"
sentence-transformers = "^2.2.0"
openai = "^1.0.0"
torch = "^2.0.0"
numpy = "^1.24.0"
requests = "^2.31.0"
bcrypt = "^4.0.0"
redis = "^5.0.0"
anthropic = "^0.73.0"
python-dotenv = "^1.0.0"
pypdf = "^6.1.3"
neo4j = "^6.0.3"
python-json-logger = "^2.0.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
isort = "^5.13.0"
mypy = "^1.8.0"
ruff = "^0.6.0"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
mypy_path = "src"
explicit_package_bases = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "pika.*",
    "minio.*",
    "neo4j.*",
    "pypdf.*",
    "qdrant_client.*",
    "sentence_transformers.*",
    "requests.*",
    "psycopg2.*",
    "bs4.*",
    "docx.*",
    "redis.*",
    "anthropic.*",
    "torch.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "shared.storage.s3_blob_storage",
    "shared.documents.retrieving.url_retriever",
    "shared.cache.redis_cache",
    "shared.database.sql.postgres_sql_database",
    "shared.database.vector.qdrant_vector_database",
    "shared.repositories.*",
    "shared.documents.embedding.ollama_vector_embedding_encoder",
    "shared.documents.retrieving.wikipedia_retriever",
    "shared.documents.parsing.pdf_document_parser",
]
disallow_untyped_defs = false
warn_return_any = false
check_untyped_defs = false
disable_error_code = ["misc", "assignment", "arg-type", "union-attr", "attr-defined", "return-value"]

[tool.ruff]
line-length = 100
target-version = "py311"
