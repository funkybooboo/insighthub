[tool.poetry]
name = "insighthub-shared"
version = "0.1.0"
description = "Shared types, interfaces, and utilities for InsightHub server and workers"
authors = ["Nate Stott"]
readme = "README.md"
packages = [{include = "shared", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.0.0"
pika = "^1.3.0"
sqlalchemy = "^2.0.0"
psycopg2-binary = "^2.9.0"
minio = "^7.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
isort = "^5.13.0"
mypy = "^1.8.0"
ruff = "^0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
pretty = true

[tool.ruff]
line-length = 100
target-version = "py311"
