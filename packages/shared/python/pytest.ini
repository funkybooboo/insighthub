[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/shared
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may need external services)
