[tool.poetry]
name = "insighthub-worker-enricher"
version = "0.1.0"
description = "Enrichment worker - adds external knowledge to documents"
authors = ["Nate Stott <nate.stott@pm.me>"]
readme = "README.md"
packages = [{include = "*", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.0"
psycopg2-binary = "^2.9.0"
pika = "^1.3.2"
python-dotenv = "^1.0.0"
insighthub-shared = {path = "../../shared/python", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.8.0"
ruff = "^0.2.0"
black = "^24.0.0"
isort = "^5.13.0"
testcontainers = "^4.0.0"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
