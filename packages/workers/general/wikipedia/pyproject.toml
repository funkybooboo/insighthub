[tool.poetry]
name = "insighthub-worker-wikipedia"
version = "0.1.0"
description = "Wikipedia fetch worker - retrieves content from Wikipedia and creates documents"
authors = ["Nate Stott <nate.stott@pm.me>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
shared-python = {path = "../../../shared/python", develop = true}
wikipedia-api = "^0.7.1"
beautifulsoup4 = "^4.12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"
ruff = "^0.2.0"
isort = "^5.13.0"
minio = "^7.2.0"
testcontainers = {extras = ["postgres", "rabbitmq", "minio"], version = "^4.0.0"}

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"