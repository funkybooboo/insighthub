[tool.poetry]
name = "insighthub-worker-indexer"
version = "0.1.0"
description = "Vector indexer worker - stores embeddings in vector database"
authors = ["Nate Stott <nate.stott@pm.me>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
qdrant-client = "^1.7.0"
sqlalchemy = "^2.0.0"
psycopg2-binary = "^2.9.0"
pika = "^1.3.2"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.8.0"
ruff = "^0.2.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
