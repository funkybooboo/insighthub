filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata: ~
      - drop_event:
          when:
            not:
              equals:
                docker.container.labels.project: "insighthub"

output.logstash:
  hosts: ["logstash:5044"]
