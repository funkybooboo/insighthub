name: RagConfig Dedup and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shared-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.6.0
          echo "::add-path::${HOME}/.local/bin"
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install dependencies (shared)
        run: |
          cd packages/shared/python
          poetry install -q
      - name: Run tests (shared)
        run: |
          cd packages/shared/python
          poetry run pytest -q
  server-unit-tests:
    needs: [shared-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.6.0
          echo "::add-path::${HOME}/.local/bin"
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install dependencies (server)
        run: |
          cd packages/server
          poetry install -q
      - name: Run unit tests (server)
        run: |
          cd packages/server
          poetry run pytest -q tests/unit
  server-integration:
    needs: [server-unit-tests]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.6.0
          echo "::add-path::${HOME}/.local/bin"
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install dependencies (server)
        run: |
          cd packages/server
          poetry install -q
      - name: Run integration tests (server)
        run: |
          cd packages/server
          poetry run pytest -q tests/integration -q || true
