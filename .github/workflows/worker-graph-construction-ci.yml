name: Worker Graph Construction CI

on:
    push:
        branches:
            - main
        paths:
            - 'packages/workers/graph/construction/**'
            - 'packages/shared/**'
            - 'infra/**'
            - 'Taskfile.yml'
            - '.github/workflows/worker-graph-construction-ci.yml'
    pull_request:
        branches:
            - main
        paths:
            - 'packages/workers/graph/construction/**'
            - 'packages/shared/**'
            - 'infra/**'
            - 'Taskfile.yml'
            - '.github/workflows/worker-graph-construction-ci.yml'

jobs:
    worker-graph-construction-ci:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: packages/workers/graph/construction

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Task
              run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

            - name: Add Task to PATH
              run: echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Install Poetry
              uses: snok/install-poetry@v1.4.1
              with:
                  version: latest
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v4
              with:
                  path: packages/workers/graph/construction/.venv
                  key: venv-${{ runner.os }}-graph-construction-${{ hashFiles('packages/workers/graph/construction/poetry.lock') }}

            - name: Install dependencies
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              run: |
                  # Install shared package first
                  cd packages/shared/python && poetry install --no-root
                  # Install worker dependencies
                  cd ../../../packages/workers/graph/construction && task install

            - name: Format code (with auto-fix)
              run: task format

            - name: Run linter
              run: task lint

            - name: Type check with mypy
              run: task type-check

            - name: Run tests
              run: task test