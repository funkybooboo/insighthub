name: TODO to Issue

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    todo:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: TODO to Issue
              uses: alstr/todo-to-issue-action@v5
              with:
                  AUTO_ASSIGN: true
                  CLOSE_ISSUES: true
                  AUTO_P: true
