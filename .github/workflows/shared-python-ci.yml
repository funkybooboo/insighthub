name: Shared Python CI

on:
    push:
        branches:
            - main
        paths:
            - 'packages/shared/python/**'
            - 'Taskfile.yml'
            - '.github/workflows/shared-python-ci.yml'
    pull_request:
        branches:
            - main
        paths:
            - 'packages/shared/python/**'
            - 'Taskfile.yml'
            - '.github/workflows/shared-python-ci.yml'

jobs:
    shared-python-ci:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: packages/shared/python

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.11'

            - name: Install Task
              run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

            - name: Add Task to PATH
              run: echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: latest
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v4
              with:
                  path: packages/shared/python/.venv
                  key: venv-${{ runner.os }}-shared-python-${{ hashFiles('packages/shared/python/poetry.lock') }}

            - name: Install dependencies
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              run: task install

            - name: Format code (with auto-fix)
              run: task format

            - name: Run linter
              run: task lint

            - name: Type check with mypy
              run: task type-check

            - name: Run tests
              run: task test